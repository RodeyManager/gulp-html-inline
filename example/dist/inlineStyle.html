<!DOCTYPE html>
<html>
<head lang="en">
    <title>压缩html中style css样式</title>
    <meta charset="UTF-8"/>
    <meta content="descriptions" charset="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta name="format-detection" content="telephone=no" />
    <style>.layout{background-color:white;font-family:"Microsoft YaHei";font-size:1.2em;color:#000}.layout .content{width:100%;height:100%;padding:0;position:relative}.layout .content .left{position:absolute;left:0;top:0;width:35% height:100%}.layout .content .right{position:absolute;right:0;top:0;width:65%;height:100%}</style>
    <link rel="stylesheet" href="assets/css/b.css" ignore/>
    <style>*{padding:0;margin:0}html,body{width:100%;height:100%}body{font-size:1.2em;-webkit-user-select:none;-webkit-appearance:none}</style>
    <style ignore>
        #content{
            padding: 20px;
            border: 1px solid rgba(0,0,0,.3);
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="app product-app details" id="app">

        <div class="content">
            <p id="content">
                压缩html中的css和js（可将link和script中的href或者src引入的文件直接压缩替换到html中）
            </p>
        </div>

    </div>

</body>
</html>
